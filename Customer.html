<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fontawesome-free-6.6.0/css/all.min.css">
    <title>Thông Tin Khách Hàng</title>
</head>

<body>
    <!-- header -->
<!-- header -->
<header class="header fixed">
    <div class="main-content">
        <div class="body">
            <!-- logo -->
            <img src="./assets/img/logo.svg" alt="Lesson." class="logo">
            <!-- nav -->
            <nav class="nav">
                <ul>
                    <li>
                        <a href="#!">
                            <div class="nav-item">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <span>Tìm kiếm</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#!">
                            <div class="nav-item">
                                <i class="fa-solid fa-shopping-cart"></i>
                                <span>Giỏ hàng</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#!">
                            <div class="nav-item">
                                <i class="fa-solid fa-heart"></i>
                                <span>Yêu Thích</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#!">
                            <div class="nav-item">
                                <i class="fa-solid fa-user"></i>
                                <span>Tài Khoản</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
    <main>
        <section class="customer-info">
            <h1>THÔNG TIN KHÁCH HÀNG</h1>
            <div class="form-container">
                <div class="profile-pic">
                    <!-- Placeholder for image -->
                    <div class="img-placeholder"></div>
                </div>
                <div class="form-fields">
                    <label for="username">Tên tài khoản:</label>
                    <input type="text" id="username" name="username">

                    <label for="fullname">Họ và Tên:</label>
                    <input type="text" id="fullname" name="fullname">

                    <label for="phone">Số điện thoại:</label>
                    <input type="text" id="phone" name="phone">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
            </div>
        </section>
    </main>
    <!-- footer -->
    <footer class="footer">
        <div class="main-content">
            <div class="row">
                <!-- column 1 -->
                <div class="column">
                    <img src="./assets/img/logo.svg" alt="LOGO" class="logo">
                    <p class="desc">Need to help for your dream Career? trust us. With Lesson, study becomes a lot
                        easier with us.</p>
                    <div class="socials">
                        <a href="">
                            <img src="./assets/icon/twitter.svg" alt="twitter" class="icon">
                        </a>
                        <a href="">
                            <img src="./assets/icon/fb.svg" alt="facebook" class="icon">
                        </a>
                        <a href="">
                            <img src="./assets/icon/instagram.svg" alt="instagram" class="icon">
                        </a>
                    </div>
                </div>
                <!-- column 2 -->
                <div class="column">
                    <h3 class="title">Liên hệ</h3>
                    <ul class="list">
                        <li>
                            <a href="#!">Hotline: </a>
                        </li>
                        <li>
                            <a href="#!">Email for business: </a>
                        </li>
                    </ul>
                </div>
                <!-- column 3 -->
                <div class="column">
                    <h3 class="title">Hỗ trợ</h3>
                    <ul class="list">
                        <li>
                            <a href="#!">Chính sách bảo hành</a>
                        </li>
                        <li>
                            <a href="#!">Chính sách vận chuyển</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
